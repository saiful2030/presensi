<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Presensi X8</title>

  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/feather/feather.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor.bundle.base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdi/css/materialdesignicons.min.css') }}">

  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/datatables.net-bs5/dataTables.bootstrap5.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='js/select.dataTables.min.css') }}">
  <!-- End plugin css for this page -->

  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- endinject -->

  <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
        <a class="navbar-brand brand-logo me-5" href="#">
          <img src="{{ url_for('static', filename='images/logo1.png') }}" class="me-2" alt="logo" />
        </a>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Presensi</span>
            </a>
          </li>
          <br>
          <li class="nav-item">
            <a class="nav-link" href="/logout/">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title" style="color: red;">Logout</span>
            </a>
          </li>
      </nav>
      <div class="main-panel">
        <div class="content-wrapper">
          {%block content%}{%endblock%}
        </div>
        <script src="{{ url_for('static', filename='js/vendor.bundle.base.js') }}"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <script src="{{ url_for('static', filename='js/chart.umd.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.dataTables.js') }}"></script>
        <!-- <script src="{{ url_for('static', filename='js/dataTables.bootstrap4.js') }}"></script> -->
        <script src="{{ url_for('static', filename='js/dataTables.bootstrap5.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dataTables.select.min.js') }}"></script>
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="{{ url_for('static', filename='js/off-canvas.js') }}"></script>
        <script src="{{ url_for('static', filename='js/template.js') }}"></script>
        <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
        <script src="{{ url_for('static', filename='js/todolist.js') }}"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script src="{{ url_for('static', filename='js/jquery.cookie.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

        <!-- <script src="assets/js/Chart.roundedBarCharts.js"></script> -->
        <!-- End custom js for this page-->
</body>

</html>
