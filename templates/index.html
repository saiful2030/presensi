{% extends 'base.html' %}

{% block title %}Order{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <p class="card-title mb-0">Kelas X8</p>
                <br>
                <a href="/export/csv" class="btn btn-inverse-primary btn-sm">Export CSV</a>
                <a href="/export/excel" class="btn btn-inverse-success btn-sm">Export Excel</a>
                <a href="/export/pdf" class="btn btn-inverse-warning btn-sm">Export PDF</a>
                <br>
                <div class="table-responsive">
                    <table class="table table-striped table-borderless">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>NISN</th>
                                <th>Nama</th>
                                <th>Waktu</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in hasil %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ row[1] }}</td>
                                <td>{{ row[2] }}</td>
                                <td>{{ row[3] }}</td>
                                <td>
                                    <a href="/hapus/{{ row[0] }}" class="btn btn-inverse-danger btn-sm"
                                        onclick="return confirm('Yakin akan menghapus {{ row[2] }}?')">Hapus</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
